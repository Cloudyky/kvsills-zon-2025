<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h2>Bouncing Ball Game</h2>
        <ul>
            <li class="active" id="inverse_u_shape">Inverse U-shape</li>
            <li id="inverse_c_shape">Inverse C-shape</li>
            <li id="u_shape">U-shape</li>
            <li id="c_shape">C-shape</li>
        </ul>
    </div>

    <div class="game-wrapper">

        <div class="scoreboard">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">0</span></span>
            <span>Timer: <span id="timer">0</span>s</span>
        </div>
        <div class="game-container">
            <canvas id="myCanvas"></canvas>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
